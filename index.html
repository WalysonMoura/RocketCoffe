<!DOCTYPE html5>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Walyson Moura">
  <meta name="description" content="projeto criado com HTML e CSS">
  <meta name="robots" content="index,follow">
  <title>RocketCoffe</title>
  <link rel="stylesheet" href="estilo/reset.css">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">

</head>

<body class="body">
  <header class="l-header">
    <nav class="c-navbar">
      <div class="c-navbar__content">
        <img class="c-navbar__logo" src="assets/logo-desktop.svg" alt="">
        <ul class="c-navbar__menu-list">
          <div class="c-navbar__btn c-navbar__btn--cancel"><img class="c-navbar__icon" src="assets/menu-cancel.svg" alt=""></div>

          <li class="c-navbar__item-list c-navbar__item-list--home"><a href="" class="c-navbar__itens" target="_self" rel="next">Home</a></li>
          <li class="c-navbar__item-list"><a href="" class="c-navbar__itens" target="_self" rel="next">Menu</a></li>
          <li class="c-navbar__item-list"><a href="" class="c-navbar__itens" target="_self" rel="next">Reconpensas</a></li>
          <li class="c-navbar__item-list"><a href="" class="c-navbar__itens" target="_self" rel="next">Gift Cards</a></li>
          <li class="c-navbar__item-list"><a href="" class="c-navbar__itens" target="_self" rel="next">Lojas</a></li>
        </ul>
        <img class="c-navbar__logo--mobile" src="assets/logo-mobile.svg" alt="">
        <button class="c-navbar__button">PEGAR MEU CAFÉ</button>

        <div class="c-navbar__btn c-navbar__btn--menu"><img class="c-navbar__icon" src="assets/menu-open.svg" alt=""></div>
      </div>
    </nav>
  </header>

  <img class="luzes luz-superior" src="assets/blur-2.png" alt="">
  <img class="luzes luz-inferior" src="assets/blur-1.png" alt="">
  <img class="luz-mobile" src="assets/blur-mobile.png" alt="">
  <main class="c-main c-main__content">
    
      <section class="c-main__paragrafo grid1">
        O café que fará seu código decolar para o próximo nível.
      </section>

      <section class="grid2">
        <button class="c-main__button">PEGAR MEU CAFÉ > </button>
      </section>

      <section class="c-main__textos grid3">
        <div class="c-main__texto c-main__titulo">
          Great Coden
        </div>

        <div class="c-main__texto c-main__subtitulo">
          <\Great Code />
        </div>
      </section>

      <section class="c-main__rocket-img grid4">
        <img class="c-main__rocket-coffee" src="assets/rocket-coffee.png" alt="">
      </section>
  
  </main>
  <script src="script.js"></script>
</body>

</html>
